<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudo sobre iframe</title>
  <style>
    iframe {
      height: 400px;
      width: 400px;
      border: 1px solid gray;
    }
  </style>
</head>
<body>
  <h1>Testando o uso do iframe</h1>
  <p>Acessando o site do 
  
    <!-- Tamanho padrão é de 300x150 -->
    <iframe src="https://www.cursoemvideo.com/" height="500" scrolling="no">
      <a href="https://www.cursoemvideo.com/">Curso em Vídeo</a>        
    </iframe>
  
    para aprender a programar
  </p>

  <p>O meu repositorio 
  
    <iframe src="https://santosvini.github.io/" frameborder="0" height="500" width="400">
    no <a href="https://santosvini.github.io/" target="_blank">Github</a>      
    </iframe>
  
    é bem legar
  </p>
</body>
</html>
