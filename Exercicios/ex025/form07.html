<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <h1>Formulário</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
    <p>
      <label for="iest">Estado: </label>
      <select name="estado" id="iest">

        <option value="" selected>--- Escolha --- </option>
        <optgroup label="Sudeste">
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="MG">Minas Gerais</option>
          <option value="ES">Espírito Santo</option>
        </optgroup>

        <optgroup label="Nordeste">
          <option value="RN">Rio Grande do Norte</option>
          <option value="PE">Pernambuco</option>
          <option value="MA">Maranhão</option>
          <option value="BA">Bahia</option>
        </optgroup>
        
        <optgroup label="Sul">
          <option value="PR">Paraná</option>
          <option value="SC">Santa Catarina</option>
          <option value="RS">Rio Grande do Sul</option>
        </optgroup>
      </select>
    </p>

    <p>
      <label for="iprof">Profissão: </label>
      <input type="text" name="prof" id="iprof" list="lstprof">

      <datalist id="lstprof">
        <option value="TI">Tecnologia da Informação</option>
        <option value="ADM">Administrador</option>
        <option value="BIO">Biomédico</option>
        <option value="MED">Médico</option>
        <option value="CON">Contador</option>
      </datalist>
    </p>

    <p>
      <label for="imsg">Mensagem: </label> <br>
      <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
