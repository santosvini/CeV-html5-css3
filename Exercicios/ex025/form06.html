<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Formulários</h1>
  <form action="cadastro.php" method="post" autocomplete="on">
    <p>
      <label for="icor">Cor: </label>
      <input type="color" name="cor" id="icor" value="#00EEEE">
    </p>

    <p>
      <label for="irange">Nivel Satisfação: </label>
      <input type="range" name="nivel" id="irange" min="1" max="5" value="0">
    </p>

    <p>
      <label for="ifoto">Foto Perfil: </label>
      <input type="file" name="foto" id="ifoto">
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
