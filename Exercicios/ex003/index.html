<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando Imagens</title>
</head>
<body>
    <h1>Carregando Imagens no Site</h1>
    <hr>
    <p>Aqui será carregado uma imagem da mesma pasta!</p>
    <img src="logo-html.png" alt="Logo do HTML5">
    <p>Podemos carregar imagens também de outros diretórios, contando que estejam na mesma pasta do projeto principal.</p>
    <img src="img/logo-css.png" alt="Logo do CSS3">
    <p>Támbém podemos utilizar imagens externas, para isso usamos link completo para carregar a imagem</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/dc/Javascript-shield.png" alt="Logo do JavaScript">
</body>
</html>
